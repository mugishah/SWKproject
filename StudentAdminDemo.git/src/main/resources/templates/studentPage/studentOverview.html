<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Administration</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- favicon -->
    <link rel="icon" href="/img/keaBlackLogo.png" type="image" sizes="16x16">

</head>
<body>
<!-- HEADER -->
<header>
    <div class="container">
        <nav>
            <ul>
                <li><a class="logoPlacement" href="/"><img id="navBarLogo" src="/img/keaWhiteLogo.png"></a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/studentOverview">Student</a></li>
                <li><a href="/courseOverview">Courses</a></li>
                <li><a href="/about-us">About us</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Table of courses -->
<div class="container">
    <h1>Welcome to Student Adminstration</h1>
    <h4>Overview of the students</h4>
    <a href="/createStudent" class="button" id="createButton">Create student</a>
    <br><br>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Enrollment Date</th>
            <th>Edit</th>
        </tr>
        <tr th:each="student : ${students}">
            <th th:text="${student.firstName}"></th>
            <th th:text="${student.lastName}"></th>
            <th th:text="${student.enrollmentDate}"></th>
            <td class="collumnSize">
                <a th:href="@{/student(id=${student.id})}" ><button class="button" id="detailsButton">Details</button></a>
                <a th:href="@{/student(id=${student.id})}" ><button class="button" id="editButton">Edit</button></a>
                <a th:href="@{/student(id=${student.id})}" ><button class="button" id="deleteButton">Delete</button></a>
            </td>
        </tr>
    </table>
</div>

<!-- footer -->
<div class="footer">
    <p>KEA website</p>
    <p>Mandatory project</p>
    <p>SWK, sem2 2020Â©</p>
</div>
</body>
</html>
